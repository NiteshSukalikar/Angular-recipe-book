<nav class="navbar navbar-default">
    <div class="container-fluid">
        <div class="navbar-header">
            <a href="#" class="navbar-brand" rel="noopener noreferrer">Recipe Book</a>
        </div>
        <div class="collapse navbar-collapse">
            <ul class="nav navbar-nav">
                <li *ngIf="this.isAuthenicated" routerLinkActive="active"><a routerLink="/recipes">Recipes</a></li>
                <li routerLinkActive="active"><a [routerLink]="['/shopping-list']">Shopping List</a></li>
                <li *ngIf="!this.isAuthenicated" routerLinkActive="active"><a [routerLink]="['/auth']">Authentication</a></li>
            </ul>

            <ul class="nav navbar-nav navbar-right">
                <li *ngIf="this.isAuthenicated">
                    <a (click)="logout()" style="cursor: pointer;">Logout</a>
                </li>
                <li *ngIf="this.isAuthenicated" class="dropdown" appDropdownDirective>
                    <a class="dropdown-toggle" role="button">Manage <span class="caret"></span></a>
                    <ul class="dropdown-menu">
                        <li><a style="cursor: pointer;" (click)="onSaveData()">Save Data</a></li>
                        <li><a style="cursor: pointer;" (click)="onFetchData()">Fetch Data</a></li>
                    </ul>
                </li>
            </ul>
        </div>
    </div>
</nav>
