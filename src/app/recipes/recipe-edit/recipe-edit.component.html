<div class="row">
  <div class="col-xs-12">
    <form [formGroup]="recipeForm" (ngSubmit)="onSubmit()">
      <div class="row mb-2">
        <div class="col-xs-12">
          <button type="submit" [disabled]="!recipeForm.valid" class="btn btn-success mr-1">Save</button>
          <button type="button" (click)="onCancel()" class="btn btn-danger">Cancel</button>
        </div>
      </div>

      <div class="row">
        <div class="col-xs-12">
          <div class="form-group">
            <label for="name">Name</label>
            <input type="text" formControlName="name" id="name" class="form-control">
          </div>
        </div>
      </div>

      <div class="row">
        <div class="col-xs-12">
          <div class="form-group">
            <label for="imagePath">Image Url</label>
            <input type="text" formControlName="imagePath" id="imagePath" class="form-control"
            #imagePath>
          </div>
        </div>
      </div>

      <div class="row">
        <div class="col-xs-12">
          <img [src]="imagePath.value" alt="" class="img-responsive">
        </div>
      </div>

      <div class="row">
        <div class="col-xs-12">
          <div class="form-group">
            <label for="Description">Description</label>
            <textarea type="text" row="6" formControlName="description" id="Description"
              class="form-control"></textarea>
          </div>
        </div>
      </div>

      <div class="row">
        <div class="col-xs-12" formArrayName="ingredients">

          <div class="row" *ngFor="let ingredients of ingredientsControls; let i = index"
            [formGroupName]="i" style="margin-top:10px">
            <div class="col-xs-8">
              <input type="text" class="form-control" formControlName="name">

            </div>
            <div class="col-xs-2">
              <input type="text" class="form-control" formControlName="amount">
            </div>
            <div class="col-xs-2">
              <button (click)="onDeleteIngredient(i)" class="btn btn-danger">X</button>
            </div>
          </div>
          <hr>
          <div class="row">
            <div class="col-xs-12">
              <button type="button" class="btn btn-success" (click)="onAddIngredient()"> Add Ingredient</button>
            </div>
          </div>

        </div>
      </div>

    </form>
  </div>
</div>
