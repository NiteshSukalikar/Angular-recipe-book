<ng-template appPlaceholder></ng-template>

<div class="row">
    <div class="col-xs-12 col-md-6 col-md-offset-3">
        <!-- <div class="alert alert-danger" *ngIf="error">
            <p>{{error}}</p>
        </div> -->
        <!-- <app-alert [message]="error" *ngIf="error" (close)="onErrorHandle()"></app-alert> -->

        <div *ngIf="isLoading" style="text-align: center;">
            <app-loading-spinneer></app-loading-spinneer>
        </div>
        <form *ngIf="!isLoading" #authForm="ngForm" (ngSubmit)="onSubmit(authForm)">
            <div class="form-group">
                <label for="email">Email</label>
                <input class="form-control" type="email" id="email" ngModel name="email" required email>
            </div>

            <div class="form-group">
                <label for="password">password</label>
                <input class="form-control" type="password" id="password" ngModel name="password" required
                    minlength="6">
            </div>

            <div>
                <button class="btn btn-primary" [disabled]="!authForm.valid" type="submit">{{isLoginMode ? 'Login' :
                    'Sign Up'}}</button> |
                <button class="btn btn-primary" type="button" (click)="onSwitchMode()">Switch To {{isLoginMode ? 'Sign
                    Up' : 'Login'}}</button>
            </div>
        </form>
    </div>
</div>
